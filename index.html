<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./acssets/css/style.css" />
        <title>FORM</title>
    </head>
    <body>
        <form class="form-validate">
            <h1>ĐĂNG NHẬP</h1>

            <!-- Name -->
            <div class="form__row">
                <span class="form__row-name">Họ và tên</span>
                <input type="text" id="ht" class="form__row-input" />
            </div>
            <p id="massage-error-name" class="form-check-error"></p>

            <!-- Pass -->
            <div class="form__row">
                <span class="form__row-pass">Mật khẩu</span>
                <input type="password" id="pass" class="form__row-input" />
            </div>
            <p id="massage-error-pass" class="form-check-error"></p>

            <!-- Retype Pass -->
            <div class="form__row">
                <span class="form__row-passcheck">Nhập lại mật khẩu</span>
                <input type="password" id="pass1" class="form__row-input" />
            </div>
            <p id="massage-error-retypepass" class="form-check-error"></p>

            <!-- Check mail -->
            <div class="form__row">
                <span class="form__row-pass">Gmail</span>
                <input type="mail" id="mail" class="form__row-input" />
            </div>
            <p id="massage-error-mail" class="form-check-error"></p>

            <!-- Check number phone -->
            <div class="form__row">
                <span class="form__row-phone">SĐT</span>
                <input type="text" id="sdt" class="form__row-input" />
            </div>
            <p id="massage-error-numberphone" class="form-check-error"></p>

            <div class="form__row">
                <button type="button" class="form-input-submit">Đăng ký</button>
                <button type="button" class="form-input-reset">Nhập lại</button>
            </div>
        </form>
        <script src="./acssets/js/main.js"></script>
    </body>
</html>
