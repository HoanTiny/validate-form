<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./acssets/css/style.css" />
        <title>FORM</title>
    </head>
    <body>
        <form class="form-web">
            <h1>ĐĂNG NHẬP</h1>

            <!-- Name -->
            <div class="form-row">
                <span class="form-name">Họ và tên</span>
                <input type="text" id="ht" class="form-input" />
            </div>
            <p id="massage_error_name" class="form-check-error"></p>

            <!-- Pass -->
            <div class="form-row">
                <span class="form-pass">Mật khẩu</span>
                <input type="password" id="pass" class="form-input" />
            </div>
            <p id="massage_error_pass" class="form-check-error"></p>

            <!-- Retype Pass -->
            <div class="form-row">
                <span class="form-pass-check">Nhập lại mật khẩu</span>
                <input type="password" id="pass1" class="form-input" />
            </div>
            <p id="massage_error_retypepass" class="form-check-error"></p>

            <!-- Check mail -->
            <div class="form-row">
                <span class="form-pass">Gmail</span>
                <input type="mail" id="mail" class="form-input" />
            </div>
            <p id="massage_error_mail" class="form-check-error"></p>

            <!-- Check number phone -->
            <div class="form-row">
                <span class="form-phone">SĐT</span>
                <input type="text" id="sdt" class="form-input" />
            </div>
            <p id="massage_error_numberphone" class="form-check-error"></p>

            <div class="form-row">
                <input
                    type="button"
                    value="Đăng ký"
                    onClick=""
                    class="form-input-submit"
                />
                <input
                    type="button"
                    value="Nhập lại"
                    onClick=""
                    class="form-input-reset"
                />
            </div>
        </form>
        <script src="./acssets/js/main.js"></script>
    </body>
</html>
